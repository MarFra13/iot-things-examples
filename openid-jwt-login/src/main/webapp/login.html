<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <div class="navbar-brand">Bosch IoT Things - JWT Authentication</div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Login</h3>
            <p>Please login with your Bosch IoT Permission user or with a social account.</p>
        </div>
    </div>

    <div id="login-error-message-row" class="row">
        <div class="col-md-12">
            <div id="login-error-message" class="alert alert-warning" role="alert"></div>
        </div>
    </div>

    <div class="row row-divided">
        <div class="col-xs-6 column-one">
            <h4>Sign in with Bosch IoT Permissions</h4>
            <form id="login-form">
                <div class="form-group">
                    <label>Tenant</label>
                    <input id="login-tenant-input" class="form-control" type="text" name="tenantnameorid"
                           placeholder="Tenant name or id"
                           autocorrect=off autocapitalize=none>
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input class="form-control" type="text" name="username" placeholder="Username" autocorrect=off
                           autocapitalize=none required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" name="password" placeholder="Password" required>
                </div>

                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input id="login-tenant-checkbox" type="checkbox" value="">Use evaluation tenant
                        </label>
                    </div>
                </div>

                <input type="submit" name="login" class="btn btn-default" value="Login">
            </form>
        </div>

        <div class="vertical-divider">or</div>

        <div class="col-xs-6 column-two">
            <h4>Social Account</h4>
            <div class="center-block">
                <a id="login-with-google-button" class="btn btn-block btn-social btn-google">
                    <span class="fa fa-google"></span> Sign in with Google
                </a>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
